<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text Webpage</title>
    <style>
        #startButton, #stopButton {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
        }
        #stopButton {
            background-color: #f44336;
            color: white;
            display: none;
        }
        .mic-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Recording </button>
    <button id="stopButton">Stop Recording</button>
    <p id="outputText"></p>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const outputText = document.getElementById('outputText');
        let response = "";

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        response += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                outputText.textContent = response + interimTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            startButton.addEventListener('click', () => {
                response = ""; // Reset the response for a new recording session
                recognition.start();
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            });

            stopButton.addEventListener('click', () => {
                recognition.stop();
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            });

            recognition.onend = () => {
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            };
        } else {
            outputText.textContent = "Speech recognition not supported in this browser.";
        }
    </script>
</body>
</html>
